
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEntrepriseLabel">Create or edit a Entreprise</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.entreprise.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.entreprise.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_entLibele">Ent Libele</label>
            <input type="text" class="form-control" name="entLibele" id="field_entLibele"
                    ng-model="vm.entreprise.entLibele"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_entVille">Ent Ville</label>
            <input type="text" class="form-control" name="entVille" id="field_entVille"
                    ng-model="vm.entreprise.entVille"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_entRue">Ent Rue</label>
            <input type="text" class="form-control" name="entRue" id="field_entRue"
                    ng-model="vm.entreprise.entRue"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_entCodeDep">Ent Code Dep</label>
            <input type="number" class="form-control" name="entCodeDep" id="field_entCodeDep"
                    ng-model="vm.entreprise.entCodeDep"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
