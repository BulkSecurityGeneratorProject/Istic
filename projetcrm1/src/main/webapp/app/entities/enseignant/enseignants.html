<div>
    <h2>Enseignants</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="enseignant.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Enseignant
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Ens Name</span></th>
                    <th><span>Ens Prenom</span></th>
                    <th><span>Ens Ville</span></th>
                    <th><span>Ens Rue</span></th>
                    <th><span>Ens Code Dep</span></th>
                    <th><span>Ens Tel</span></th>
                    <th><span>Ens Mail</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="enseignant in vm.enseignants track by enseignant.id">
                    <td><a ui-sref="enseignant-detail({id:enseignant.id})">{{enseignant.id}}</a></td>
                    <td>{{enseignant.ensName}}</td>
                    <td>{{enseignant.ensPrenom}}</td>
                    <td>{{enseignant.ensVille}}</td>
                    <td>{{enseignant.ensRue}}</td>
                    <td>{{enseignant.ensCodeDep}}</td>
                    <td>{{enseignant.ensTel}}</td>
                    <td>{{enseignant.ensMail}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="enseignant-detail({id:enseignant.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="enseignant.edit({id:enseignant.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="enseignant.delete({id:enseignant.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
