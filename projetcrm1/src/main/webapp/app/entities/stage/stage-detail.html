
<div>
    <h2><span>Stage</span> {{vm.stage.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Stage Annee</span></dt>
        <dd>
            <span>{{vm.stage.stageAnnee | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Stage Sujet</span></dt>
        <dd>
            <span>{{vm.stage.stageSujet}}</span>
        </dd>
        <dt><span>Etudiant</span></dt>
        <dd>
            <a ui-sref="etudiant-detail({id:vm.stage.etudiantId})">{{vm.stage.etudiantId}}</a>
        </dd>
        <dt><span>Periode</span></dt>
        <dd>
            <a ui-sref="periode-stage-detail({id:vm.stage.periodeId})">{{vm.stage.periodeId}}</a>
        </dd>
        <dt><span>Enseignant</span></dt>
        <dd>
            <a ui-sref="enseignant-detail({id:vm.stage.enseignantId})">{{vm.stage.enseignantId}}</a>
        </dd>
        <dt><span>Entreprise</span></dt>
        <dd>
            <a ui-sref="entreprise-detail({id:vm.stage.entrepriseId})">{{vm.stage.entrepriseId}}</a>
        </dd>
        <dt><span>Contact</span></dt>
        <dd>
            <a ui-sref="contact-detail({id:vm.stage.contactId})">{{vm.stage.contactId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="stage-detail.edit({id:vm.stage.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
