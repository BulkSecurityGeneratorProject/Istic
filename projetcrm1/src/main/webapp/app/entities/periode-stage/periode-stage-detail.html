
<div>
    <h2><span>Periode Stage</span> {{vm.periodeStage.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Per Debut</span></dt>
        <dd>
            <span>{{vm.periodeStage.perDebut | date:'medium'}}</span>
        </dd>
        <dt><span>Per Fin</span></dt>
        <dd>
            <span>{{vm.periodeStage.perFin | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="periode-stage-detail.edit({id:vm.periodeStage.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
