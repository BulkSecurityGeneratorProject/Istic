
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPeriodeStageLabel">Create or edit a Periode Stage</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.periodeStage.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.periodeStage.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_perDebut">Per Debut</label>
                <div class="input-group">
                    <input id="field_perDebut" type="text" class="form-control" name="perDebut" datetime-picker="{{dateformat}}" ng-model="vm.periodeStage.perDebut" is-open="vm.datePickerOpenStatus.perDebut"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('perDebut')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_perFin">Per Fin</label>
                <div class="input-group">
                    <input id="field_perFin" type="text" class="form-control" name="perFin" datetime-picker="{{dateformat}}" ng-model="vm.periodeStage.perFin" is-open="vm.datePickerOpenStatus.perFin"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('perFin')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
