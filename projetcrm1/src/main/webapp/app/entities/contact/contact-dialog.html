
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myContactLabel">Create or edit a Contact</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.contact.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.contact.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_contNom">Cont Nom</label>
            <input type="text" class="form-control" name="contNom" id="field_contNom"
                    ng-model="vm.contact.contNom"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_contPrenom">Cont Prenom</label>
            <input type="text" class="form-control" name="contPrenom" id="field_contPrenom"
                    ng-model="vm.contact.contPrenom"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_contMail">Cont Mail</label>
            <input type="text" class="form-control" name="contMail" id="field_contMail"
                    ng-model="vm.contact.contMail"
                     />
        </div>

        <div class="form-group">
            <label for="field_entprise">Entprise</label>
            <select class="form-control" id="field_entprise" name="entprise" ng-model="vm.contact.entpriseId" ng-options="entreprise.id as entreprise.id for entreprise in vm.entreprises"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
