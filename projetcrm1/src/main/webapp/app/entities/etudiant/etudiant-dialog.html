
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEtudiantLabel">Create or edit a Etudiant</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.etudiant.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.etudiant.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_etuName">Etu Name</label>
            <input type="text" class="form-control" name="etuName" id="field_etuName"
                    ng-model="vm.etudiant.etuName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_etuPrenom">Etu Prenom</label>
            <input type="text" class="form-control" name="etuPrenom" id="field_etuPrenom"
                    ng-model="vm.etudiant.etuPrenom"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_etuVille">Etu Ville</label>
            <input type="text" class="form-control" name="etuVille" id="field_etuVille"
                    ng-model="vm.etudiant.etuVille"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_etuRue">Etu Rue</label>
            <input type="text" class="form-control" name="etuRue" id="field_etuRue"
                    ng-model="vm.etudiant.etuRue"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_etuCodeDep">Etu Code Dep</label>
            <input type="number" class="form-control" name="etuCodeDep" id="field_etuCodeDep"
                    ng-model="vm.etudiant.etuCodeDep"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_etuPremiereInscription">Etu Premiere Inscription</label>
                <div class="input-group">
                    <input id="field_etuPremiereInscription" type="text" class="form-control" name="etuPremiereInscription" uib-datepicker-popup="{{dateformat}}" ng-model="vm.etudiant.etuPremiereInscription" is-open="vm.datePickerOpenStatus.etuPremiereInscription"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('etuPremiereInscription')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_etuAnneeCourante">Etu Annee Courante</label>
                <div class="input-group">
                    <input id="field_etuAnneeCourante" type="text" class="form-control" name="etuAnneeCourante" uib-datepicker-popup="{{dateformat}}" ng-model="vm.etudiant.etuAnneeCourante" is-open="vm.datePickerOpenStatus.etuAnneeCourante"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('etuAnneeCourante')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_etuMail">Etu Mail</label>
            <input type="text" class="form-control" name="etuMail" id="field_etuMail"
                    ng-model="vm.etudiant.etuMail"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
